<c-card>
    <c-card-header>
      <h2>Inventory Items</h2>
    </c-card-header>
    <c-card-body>
      <table cTable responsive striped hover>
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Quantity</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of inventory">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.price | currency}}</td>
            <td>{{item.quantity}}</td>
          </tr>
        </tbody>
      </table>
    </c-card-body>
  </c-card>
